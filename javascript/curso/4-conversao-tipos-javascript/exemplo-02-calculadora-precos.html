    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Pre√ßos - Convers√£o de Tipos Pr√°tica</title>
    <style>
        body {

            max-width: 800px;
            margin: 0 auto;
            padding: 20px;

    </style>
</head>
<body>
    <div class="container">
        <h1>üí∞ Calculadora de Pre√ßos</h1>
        <p>Este exemplo demonstra convers√£o de tipos em um contexto pr√°tico: c√°lculo de pre√ßos com valida√ß√£o.</p>

        <div class="info">
            <strong>‚ÑπÔ∏è Objetivo:</strong> Aprender a converter e validar dados do usu√°rio (que sempre chegam como strings) antes de fazer c√°lculos.
        </div>

        <form id="formCalculadora" onsubmit="calcularPreco(event)">
            <div class="form-group">
                <label for="preco">Pre√ßo Unit√°rio (R$):</label>
                <input 
                    type="text" 
                    id="preco" 
                    placeholder="Ex: 10.50 ou 10,50"
                    oninput="validarCampo('preco')"
                >
                <small id="erro-preco" style="color: #f44336; display: none;"></small>
            </div>

            <div class="form-group">
                <label for="quantidade">Quantidade:</label>
                <input 
                    type="text" 
                    id="quantidade" 
                    placeholder="Ex: 3"
                    oninput="validarCampo('quantidade')"
                >
                <small id="erro-quantidade" style="color: #f44336; display: none;"></small>
            </div>

            <div class="form-group">
                <label for="desconto">Desconto (%):</label>
                <input 
                    type="text" 
                    id="desconto" 
                    placeholder="Ex: 10 (opcional)"
                    oninput="validarCampo('desconto')"
                >
                <small id="erro-desconto" style="color: #f44336; display: none;"></small>
            </div>

            <button type="submit">Calcular Total</button>
        </form>

        <div id="resultado" class="resultado"></div>
    </div>

    <script>
        // Fun√ß√£o para converter string para n√∫mero com valida√ß√£o
        function converterParaNumero(valor, nomeCampo) {
            // Remove espa√ßos
            if (typeof valor === 'string') {
                valor = valor.trim();
            }
            
            // Se vazio e n√£o obrigat√≥rio, retorna null
            if (valor === '' || valor === null || valor === undefined) {
                return null;
            }
            
            // Substitui v√≠rgula por ponto (formato brasileiro)
            if (typeof valor === 'string') {
                valor = valor.replace(',', '.');
            }
            
            // Converte para n√∫mero
            let numero = Number(valor);
            
            // Valida se √© n√∫mero v√°lido
            if (isNaN(numero) || !isFinite(numero)) {
                throw new Error(`${nomeCampo} deve ser um n√∫mero v√°lido`);
            }
            
            // Valida se √© positivo
            if (numero < 0) {
                throw new Error(`${nomeCampo} deve ser um n√∫mero positivo`);
            }
            
            return numero;
        }

        // Fun√ß√£o para validar campo individual
        function validarCampo(campoId) {
            const campo = document.getElementById(campoId);
            const erroElement = document.getElementById(`erro-${campoId}`);
            const valor = campo.value;
            
            // Remove classes anteriores
            campo.classList.remove('erro', 'sucesso');
            erroElement.style.display = 'none';
            
            // Se vazio, n√£o valida (exceto campos obrigat√≥rios)
            if (valor.trim() === '') {
                if (campoId === 'desconto') {
                    // Desconto √© opcional
                    return true;
                }
            }
            
            try {
                converterParaNumero(valor, campoId);
                campo.classList.add('sucesso');
                return true;
            } catch (error) {
                campo.classList.add('erro');
                erroElement.textContent = error.message;
                erroElement.style.display = 'block';
                return false;
            }
        }

        // Fun√ß√£o principal de c√°lculo
        function calcularPreco(event) {
            event.preventDefault();
            
            const resultadoDiv = document.getElementById('resultado');
            resultadoDiv.style.display = 'none';
            
            // Valida todos os campos
            const precoValido = validarCampo('preco');
            const quantidadeValida = validarCampo('quantidade');
            const descontoValido = validarCampo('desconto') || document.getElementById('desconto').value.trim() === '';
            
            if (!precoValido || !quantidadeValida || !descontoValido) {
                resultadoDiv.className = 'resultado erro';
                resultadoDiv.innerHTML = '<strong>‚ùå Erro:</strong> Corrija os campos destacados antes de calcular.';
                resultadoDiv.style.display = 'block';
                return;
            }
            
            try {
                // Obt√©m valores (sempre strings do input)
                const precoInput = document.getElementById('preco').value;
                const quantidadeInput = document.getElementById('quantidade').value;
                const descontoInput = document.getElementById('desconto').value;
                
                // Converte explicitamente para n√∫meros
                const preco = converterParaNumero(precoInput, 'Pre√ßo');
                const quantidade = converterParaNumero(quantidadeInput, 'Quantidade');
                const desconto = descontoInput.trim() === '' 
                    ? 0 
                    : converterParaNumero(descontoInput, 'Desconto');
                
                // Valida desconto (0-100%)
                if (desconto > 100) {
                    throw new Error('Desconto n√£o pode ser maior que 100%');
                }
                
                // Calcula
                const subtotal = preco * quantidade;
                const valorDesconto = subtotal * (desconto / 100);
                const total = subtotal - valorDesconto;
                
                // Formata resultado
                const resultadoHTML = `
                    <strong>‚úÖ C√°lculo Realizado com Sucesso!</strong>
                    <div class="detalhes">
                        <div><strong>Detalhes da Convers√£o:</strong></div>
                        <div>Pre√ßo: <span class="valor">"${precoInput}"</span> (string) ‚Üí <span class="conversao">${preco}</span> (number)</div>
                        <div>Quantidade: <span class="valor">"${quantidadeInput}"</span> (string) ‚Üí <span class="conversao">${quantidade}</span> (number)</div>
                        ${descontoInput.trim() !== '' ? `<div>Desconto: <span class="valor">"${descontoInput}"</span> (string) ‚Üí <span class="conversao">${desconto}</span> (number)</div>` : '<div>Desconto: n√£o informado (0%)</div>'}
                        <hr style="margin: 10px 0; border: none; border-top: 1px solid #ddd;">
                        <div><strong>C√°lculos:</strong></div>
                        <div>Subtotal: R$ ${preco.toFixed(2)} √ó ${quantidade} = <strong>R$ ${subtotal.toFixed(2)}</strong></div>
                        ${desconto > 0 ? `<div>Desconto (${desconto}%): R$ ${valorDesconto.toFixed(2)}</div>` : ''}
                        <div style="margin-top: 10px; font-size: 18px; color: #2196F3;"><strong>Total: R$ ${total.toFixed(2)}</strong></div>
                    </div>
                `;
                
                resultadoDiv.className = 'resultado sucesso';
                resultadoDiv.innerHTML = resultadoHTML;
                resultadoDiv.style.display = 'block';
                
                // Log no console para debug
                console.log("=== C√°lculo de Pre√ßo ===");
                console.log("Entrada (strings):", {
                    preco: precoInput,
                    quantidade: quantidadeInput,
                    desconto: descontoInput || "n√£o informado"
                });
                console.log("Ap√≥s convers√£o (numbers):", {
                    preco: preco,
                    quantidade: quantidade,
                    desconto: desconto
                });
                console.log("C√°lculos:", {
                    subtotal: subtotal,
                    valorDesconto: valorDesconto,
                    total: total
                });
                
            } catch (error) {
                resultadoDiv.className = 'resultado erro';
                resultadoDiv.innerHTML = `<strong>‚ùå Erro:</strong> ${error.message}`;
                resultadoDiv.style.display = 'block';
                console.error("Erro no c√°lculo:", error);
            }
        }

        // Demonstra√ß√£o de tipos no console
        console.log("=== Demonstra√ß√£o: Dados do Formul√°rio ===");
        console.log("Quando voc√™ digita em um input HTML, o valor SEMPRE √© string!");
        console.log("Exemplo:");
        console.log('  typeof document.getElementById("preco").value:', typeof document.getElementById("preco").value);
        console.log('  "10.50" + 5 =', "10.50" + 5, "(concatena√ß√£o, n√£o soma!)");
        console.log('  Number("10.50") + 5 =', Number("10.50") + 5, "(convers√£o expl√≠cita funciona!)");
        console.log("\nPor isso √© importante converter explicitamente antes de fazer c√°lculos!");
    </script>
</body>
</html>
